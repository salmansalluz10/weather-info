<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather-App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Playpen Sans", cursive;
    }

    body {
      background-image: url('img/weather.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      background-attachment: fixed;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #fff;
      font-size: 3rem;
      text-transform: uppercase;
      font-weight: 700;
    }

    .btn-weather {
      border-radius: 30px;
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    .btn-weather:hover {
      background-color: #0056b3;
    }

    .input-weather {
      height: 50px;
      border-radius: 30px;
      font-size: 1.1rem;
      padding: 0 20px;
      width: 100%;
      margin-top: 20px;
    }

    .weather-card {
      margin-top: 20px;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.4));
      color: #fff;
      border-radius: 15px;
      padding: 30px;
      display: none;
      opacity: 0;
      transition: opacity 0.6s ease-in-out, transform 0.3s ease-in-out;
      transform: translateY(-20px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .weather-card.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .weather-card h3 {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .weather-card h4 {
      font-size: 1.6rem;
      margin-bottom: 5px;
    }

    .weather-card p {
      font-size: 1.2rem;
      margin: 5px 0;
    }

    .fa-cloud {
      font-size: 1.5rem;
    }

    .text-shadow {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .btn-weather {
        font-size: 1rem;
      }

      .input-weather {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-shadow">Weather <span style="color: #FFD700;">Application <i class="fa-solid fa-cloud fa-bounce" style="color: white;"></i></span></h1>
    <input type="text" id="cityInput" class="form-control input-weather" placeholder="Enter city name">
    <button id="getWeather" class="btn btn-primary mt-3 btn-weather">Get Weather</button>
    <div id="weatherResult" class="weather-card mt-4 p-3">
      <h3 id="cityName"></h3>
      <h4 id="temperature"></h4>
      <p id="weatherDescription"></p>
      <p id="humidity"></p>
      <p id="windSpeed"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
