<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather-App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    *{
        margin: 0px;
        padding: 0px;
        font-family: "Playpen Sans", cursive;
    }
    body {
      background-image:url('img/v957-wan-14.jpg') ;
      background-size: cover;
    }
    .container {
      margin-top: 200px;
    }
    .weather-card {
      margin-top: 20px;
    }
    h1{
        color: brown;
    }
    .btn-weather{
        border-radius: 20px;
        background-color: black;
        color: white;
    }
    .input-weather{
        height: 50px;
        border-radius: 50px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>Weather <span style="color: black;">Application <i class="fa-solid fa-cloud fa-bounce" style="color: white;"></i></span></h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <input type="text" id="cityInput" class="form-control input-weather" placeholder="Enter city name">
        <button id="getWeather" class="btn btn-primary mt-3 btn-weather">Get Weather</button>
        <div id="weatherResult" class="weather-card card mt-4 p-3" style="display:none;">
          <h3 id="cityName"></h3>
          <h4 id="temperature"></h4>
          <p id="weatherDescription"></p>
          <p id="humidity"></p>
          <p id="windSpeed"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
